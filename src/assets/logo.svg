  <!-- Symbol Icon: Echo + Circuit -->
  <g transform="translate(10, 10)">
    <circle cx="20" cy="20" r="18" stroke="#00C1D4" stroke-width="3" fill="none" />
    <circle cx="20" cy="20" r="6" fill="#00C1D4" />
    <line x1="20" y1="0" x2="20" y2="8" stroke="#00C1D4" stroke-width="2" />
